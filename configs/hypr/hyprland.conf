# --- Monitor ---
monitor = DP-1, 2560x1440@165, 1080x0, 1
monitor = HDMI-A-1, preferred, 0x0, 1, transform, 1
workspace = HDMI-A-1, 5

# --- Startup ---
exec-once = swaybg -i ~/.config/bg.jpg -m fill
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sh -c "gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'"
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store

# --- Input ---
input {
    natural_scroll = yes
    kb_layout = us,gr
    kb_options = grp:toggle
}

# --- Cursor ---
cursor {
    no_warps = false
    inactive_timeout = 3
}

# --- General Layout ---
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    no_border_on_floating = yes
    layout = dwindle
}

# --- Decoration ---
decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 0.85

    blur {
        enabled = true
        size = 6 # radius of the blur (6–8 looks good and stays light)
        passes = 1 # 1 pass = very cheap on GPU, still looks nice
        ignore_opacity = true # only blurs the background behind transparent windows
        noise = 0.03 # tiny bit of noise so it doesn’t look flat (optional)
        contrast = 1.0
        brightness = 0.8
        new_optimizations = true
    }
}

# --- Environment Variables ---
env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE, 20
env = HYPRCURSOR_THEME, Bibata-Modern-Classic
env = HYPRCURSOR_SIZE, 20

# --- Animations ---
animations {
    enabled = false 
}

# --- Dwindle Layout Settings ---
dwindle {
    pseudotile = no
    preserve_split = yes
    force_split = 2
}

$mod = SUPER

# --- Navigation & Movement ---
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# --- Workspaces ---
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, mouse:276, workspace, e+1
bind = SUPER, mouse:275, workspace, e-1
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# --- Apps & Utils ---
bind = SUPER, Q, killactive
bind = SUPER, B, exec, helium-browser
bind = SUPER, RETURN, exec, foot
bind = SUPER, F, exec, foot yazi
bind = SUPER, N, exec, foot bluetui
bind = SUPER_SHIFT, N, exec, foot wiremix
bind = SUPER, SPACE, exec, fuzzel -I 
bind = SUPER, M, exec, localsend
bind = SUPER, S, exec, spotify 
bind = SUPER_SHIFT, F, fullscreen, 1
bind = SUPER_SHIFT, T, togglefloating
bind = SUPER, ESCAPE, exec, systemctl suspend
bind = SUPER_SHIFT, ESCAPE, exec, shutdown now
bind = SUPER, O, exec, hyprctl dispatch dpms off
bind = SUPER_SHIFT, O, exec, hyprctl dispatch dpms on

# --- Mouse ---
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# --- Volume ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# --- Window Rules ---
windowrulev2 = opacity 1.0 override 1.0 override, fullscreen:1
windowrulev2 = opaque on, fullscreen:1
windowrulev2 = monitor HDMI-A-1, class:^(spotify|Spotify)$
windowrulev2 = fullscreen, class:^(spotify|Spotify)$


# -- Clipboard / Screenshots ---
bind = SUPER_SHIFT, V, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy
bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, A, Select all, sendshortcut, CTRL, A,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,
bindd = SUPER, W, Close tab, sendshortcut, CTRL, W,
bindd = SUPER, TAB, Switch tabs, sendshortcut, CTRL, TAB,
bindd = SUPER_SHIFT, TAB, Switch tabs, sendshortcut, CTRL_SHIFT, TAB,
bindd = SUPER, BACKSPACE, Delete line, sendshortcut, CTRL, U,
bind = SUPER, P, exec, hyprshot -m region --clipboard-only
bind = SUPER_SHIFT, P, exec, hyprshot -m window -o /home/iceol8ed/Desktop/
